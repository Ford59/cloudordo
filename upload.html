<script>
const fileInput = document.getElementById("fileInput");

fileInput.addEventListener("change", e => {
  const file = fileInput.files[0];
  const reader = new FileReader();

  reader.addEventListener("load", () => {
    // 获取生成的 data URL/URI 链接。
    const dataUrl = reader.result;

    // 创建一个新元素来显示链接。
    const link = document.createElement("a");
    link.textContent = "点击此处查看";
    link.href = dataUrl;

    // 将元素添加到文档 body。
    document.body.appendChild(link);

    // 显示生成成功的 data URL 链接。
    const window = document.getElementById("window");
    window.textContent = dataUrl;
    window.style.display = "block";

    // 将生成成功的 data URL 链接设置为 `dataUrl` 元素的文本内容。
    const dataUrlElement = document.getElementById("dataUrl");
    dataUrlElement.textContent = dataUrl;
  });

  reader.readAsDataURL(file);
});
</script>
<div id="link"></div>
<div id="window">
  <p>生成成功的 data URL 链接：</p>
  <p id="dataUrl"></p>
</div>
<input type="file" id="fileInput">
