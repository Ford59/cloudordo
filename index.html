<head>
</head>
<script>
const videoUrl = 'https://dcu30chsckoal.cloudfront.net/small+2.mp4'; // 替换为你的视频链接

fetch(videoUrl)
    .then(response => response.blob())
    .then(blob => {
        const videoPlayer = document.getElementById('video');
        const videoObjectURL = URL.createObjectURL(blob);
        videoPlayer.src = videoObjectURL;

        });
    .catch(error => {
        console.error('加载视频时出现错误：', error);
    });

</script>
<video controlslist="nodownload" id="video" src="" controls></video>
<video muted playsinline controlslist="nodownload" src="https://d1quade4yb1zku.cloudfront.net/76c1a0c096369bf5eeed9af34830504d.mp4" controls></video>
