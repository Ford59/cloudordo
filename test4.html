<script>
const videoUrl = 'https://dcu30chsckoal.cloudfront.net/small+2.mp4'; // 替换为你的视频链接

// 获取 blob 视频
const blob = await fetch(videoUrl).then(response => response.blob());

// 创建 RTCPeerConnection 对象
const peerConnection = new RTCPeerConnection();

// 添加视频流
peerConnection.addStream(new MediaStream([new MediaStreamTrack('video', blob)]));

// 创建视频元素
const videoPlayer = document.getElementById('video');
videoPlayer.srcObject = peerConnection.localStreams[0];
</script>
<video id="video" id="videoUrl" id="blob" controls src=""></video>
