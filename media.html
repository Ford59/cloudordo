<script>
const videoUrl = 'https://dcu30chsckoal.cloudfront.net/small+2.mp4'; // 替换为你的视频链接

// 获取视频 Blob 对象
const blob = await fetch(videoUrl).blob();

// 创建 video 标签
const video = document.querySelector('video');

// 设置视频源为 Blob 对象
video.src = URL.createObjectURL(blob);

// 监听 video 播放事件
video.addEventListener('play', () => {
  // 撤销 Blob 对象的 URL
  URL.revokeObjectURL(video.src);

  // 检查当前页面 URL
  const currentUrl = window.location.href;

  // 如果当前页面 URL 不是网站首页，则停止播放视频
  if (currentUrl !== window.location.origin) {
    video.pause();
  }
});

// 阻止视频下载
video.download = false;

</script>
<video controls src="" id="video"></video>
